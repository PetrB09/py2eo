  def nestedBreak1():
    arr1 = [1, 2, 3]
    arr2 = [4, 5, 6]
    res = []
    
    for i in arr1:
      for j in arr2:
        if j == 5:
          break
        res.append(j)
      
      if i == 2:
        break
      
      res.append(i)
    
    return res == [4, 1, 4]