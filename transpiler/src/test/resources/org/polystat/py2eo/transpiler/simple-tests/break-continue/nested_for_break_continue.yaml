  def break_continue2():
    flag = False
    nums = [1, 2, 3, 4]
    nums2 = [1, 4, 9, 16]
    res = []
    
    for num in nums:
      for num2 in nums2:
        if num == 3 and num2 == 9:
          continue
        
        res.append(num2 + num)
        
        if num == 7 and num2 == 49:
          flag = True
          break
      
      if flag:
        break
    
    return res == [2, 5, 10, 17, 3, 6, 11, 18, 4, 7, 19, 5, 8, 13, 20]
