  def tryForElseContinueBreak():
    items = [1, 2, 3, 4, 5, 6, 7, "hello", 100, 200, 300, 400]
    res = []
    for item in items:
      try:
        if item == "hello":
          continue
        
        if item == 100:
          break
        
        res.append(int(item))
      except:
        res.append(900)
    else:
      res.append(800)
    
    return res == [1, 2, 3, 4, 5, 6, 7]