  def for_break_continue_nested():
    arr1 = [1, 2, 3]
    arr2 = [4, 5, 6]
    res = []
    
    for i in arr1:
      for j in arr2:
        if j == 5:
          continue
        res.append(j)
      
      if i == 2:
        continue
      
      res.append(i)
    
    return res == [4, 6, 1, 4, 6, 4, 6, 3]