  def continueBreak():
    res = []
    for num in [1, 2, 3]:
      try:
        result = num // 0
      except ZeroDivisionError:
        print("Sorry ! You are dividing by zero ")
        res.append(num)
        continue
      else:
        print("Yeah ! Your answer is :", result)
      finally:
        if len(res) == 2:
          break
    
    return len(res) == 2