  def break_continue2():
    flag = False
    nums = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    nums2 = [1, 4, 9, 16, 25, 36, 49, 64, 81]
    
    for num in nums:
      for num2 in nums2:
        if num == 3 and num2 == 9:
          continue
        
        if num == 7 and num2 == 49:
          flag = True
          break
      
      if flag:
        break
    
    return flag
