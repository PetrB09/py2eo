  def myRange():
    class StopIteration: pass
    class MyRange:
      i = 0
      last = 2
      def __iter__(self): return self
      def __next__(self):
        if (self.i == self.last):
          raise StopIteration()
        else:
          ret = self.i
          self.i = self.i + 1
          return ret

    r = MyRange()
    z = 0
    try:
      z = z + r.__next__()
      z = z + r.__next__()
      z = z + r.__next__()
    except StopIteration: pass

    return z == 1

  #assert(myRange())
