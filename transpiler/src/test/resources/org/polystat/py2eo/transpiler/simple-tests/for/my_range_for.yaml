  def myRange():
    class StopIteration: pass
    class MyRange:
      i = 0
      last = 3
      def __iter__(self): return self
      def __next__(self):
        if (self.i == self.last):
          raise StopIteration()
        else:
          ret = self.i
          self.i = self.i + 1
          return ret

    r = MyRange()
    z = 0
    for i in r: z = z + i
    return z == 3

  #assert(myRange())
