  def tryFinallyBreak():
    res = []
    for num in [1, 2]:
      try:
        result = num // 0
      except ZeroDivisionError:
        print("Sorry ! You are dividing by zero ")
        res.append(3)
        break
      else:
        print("Yeah ! Your answer is :", result)
      finally:
        res.append(num)
    
    return res == [3, 1]
